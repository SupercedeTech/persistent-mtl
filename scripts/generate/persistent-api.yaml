# raw queries

- name: withRawQuery
  args:
    - 'Text'
    - '[PersistValue]'
    - 'ConduitM [PersistValue] Void IO a'
  result: 'a'

- name: rawQueryRes
  constraints:
    - 'MonadIO m2'
  args:
    - 'Text'
    - '[PersistValue]'
  result: '(Acquire (ConduitM () [PersistValue] m2 ()))'

