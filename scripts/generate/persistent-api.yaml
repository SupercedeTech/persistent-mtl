# PersistUniqueRead

- name: getBy
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'Unique record'
  result: '(Maybe (Entity record))'

- name: getByValue
  constraints:
    - 'PersistRecordBackend record SqlBackend'
    - 'AtLeastOneUniqueKey record'
  args:
    - 'record'
  result: '(Maybe (Entity record))'

- name: checkUnique
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'record'
  result: '(Maybe (Unique record))'

- name: checkUniqueUpdateable
  condition: MIN_VERSION_persistent(2,11,0)
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'Entity record'
  result: '(Maybe (Unique record))'

# PersistUniqueWrite

- name: deleteBy
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'Unique record'
  result: '()'

- name: insertUnique
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'record'
  result: '(Maybe (Key record))'

- name: upsert
  constraints:
    - 'PersistRecordBackend record SqlBackend'
    - 'OnlyOneUniqueKey record'
  args:
    - 'record'
    - '[Update record]'
  result: '(Entity record)'

- name: upsertBy
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'Unique record'
    - 'record'
    - '[Update record]'
  result: '(Entity record)'

- name: putMany
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - '[record]'
  result: '()'

- name: insertBy
  constraints:
    - 'PersistRecordBackend record SqlBackend'
    - 'AtLeastOneUniqueKey record'
  args:
    - 'record'
  result: '(Either (Entity record) (Key record))'

- name: insertUniqueEntity
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'record'
  result: '(Maybe (Entity record))'

- name: replaceUnique
  constraints:
    - 'PersistRecordBackend record SqlBackend'
    - 'Eq (Unique record)'
  args:
    - 'Key record'
    - 'record'
  result: '(Maybe (Unique record))'

- name: onlyUnique
  constraints:
    - 'PersistRecordBackend record SqlBackend'
    - 'OnlyOneUniqueKey record'
  args:
    - 'record'
  result: '(Unique record)'

# PersistQueryRead

- name: selectSourceRes
  constraints:
    - 'MonadIO m2'
    - 'PersistRecordBackend record SqlBackend'
  args:
    - '[Filter record]'
    - '[SelectOpt record]'
  result: '(Acquire (ConduitM () (Entity record) m2 ()))'

- name: selectFirst
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - '[Filter record]'
    - '[SelectOpt record]'
  result: '(Maybe (Entity record))'

- name: selectKeysRes
  constraints:
    - 'MonadIO m2'
    - 'PersistRecordBackend record SqlBackend'
  args:
    - '[Filter record]'
    - '[SelectOpt record]'
  result: '(Acquire (ConduitM () (Key record) m2 ()))'

- name: count
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - '[Filter record]'
  result: 'Int'

- name: exists
  condition: MIN_VERSION_persistent(2,11,0)
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - '[Filter record]'
  result: 'Bool'

