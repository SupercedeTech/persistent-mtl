# PersistStoreRead

- name: get
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'Key record'
  result: '(Maybe record)'

- name: getMany
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - '[Key record]'
  result: '(Map (Key record) record)'

- name: getJust
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'Key record'
  result: 'record'

- name: getJustEntity
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'Key record'
  result: '(Entity record)'

- name: getEntity
  constraints:
    - 'PersistRecordBackend record SqlBackend'
  args:
    - 'Key record'
  result: '(Maybe (Entity record))'

- name: belongsTo
  constraints:
    - 'PersistEntity record1'
    - 'PersistRecordBackend record2 SqlBackend'
  args:
    - '(record1 -> Maybe (Key record2))'
    - 'record1'
  result: '(Maybe record2)'

- name: belongsToJust
  constraints:
    - 'PersistEntity record1'
    - 'PersistRecordBackend record2 SqlBackend'
  args:
    - '(record1 -> Key record2)'
    - 'record1'
  result: 'record2'

