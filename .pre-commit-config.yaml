repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: end-of-file-fixer
        exclude: '\.golden$'
      - id: trailing-whitespace
      - id: no-commit-to-branch
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: hlint
        name: hlint
        language: system
        entry: hlint
        files: '\.hs$'
        exclude: |
          (?x)^(
              src/Database/Persist/Monad/Shim.hs
            | src/Database/Persist/Monad/SqlQueryRep.hs
            | src/Database/Persist/Sql/Shim.hs
            | test/Generated.hs
            | test/SqlQueryRepTest.hs
          )$

      - id: fourmolu
        name: fourmolu
        language: system
        entry: fourmolu -i
        files: '\.hs$'

  - repo: https://github.com/psf/black
    rev: '22.10.0'
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: node
        pass_filenames: false
        types: [python]
        additional_dependencies: ['pyright@1.1.277']
